<div class="container">
  <h1 class="brand"><span>Poke</span> poke poke</h1>
  <div class="wrapper animated bounceInLeft">
    <div class="company-info">
      <h3>poke poke</h3>
      <!-- {{msg}} -->
      <ul>
        <li><i class="fa fa-road"></i> </li>
        <li><i class="fa fa-phone"></i> </li>
        <li><i class="fa fa-envelope"></i> </li>
      </ul>
    </div>
    <div class="contact">
      <h3>Contactanos</h3>
      <form>
        <p>
          <label>Name</label>
          <input type="text" name="name" [(ngModel)]="name">
        </p>
        <p>
          <label>Last name</label>
          <input type="text" name="lastname" [(ngModel)]="lastname">
        </p>
        <p>
          <label>Email Address</label>
          <input type="email" name="email" [(ngModel)]="email">
        </p>
        <p>
          <label>Phone Number</label>
          <input type="text" name="phone" [(ngModel)]="phone">
        </p>
        <p class="full">
          <label>Message</label>
          <textarea name="message" rows="5" [(ngModel)]="message"></textarea>
        </p>
        <p class="full">
          <button type="button" (click)="enviar()">Enviar</button>
        </p>
      </form>
    </div>
  </div>
</div>
